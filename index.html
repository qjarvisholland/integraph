<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Force-Directed Graph with Links</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        circle { transition: fill 0.3s; }
        text { font-size: 14px; font-family: sans-serif; pointer-events: none; fill: white; text-anchor: middle; alignment-baseline: middle; }
        line { stroke: grey; stroke-width: 2px; }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");
        const radius = 40; // Circle radius doubled

        // Input data array with links
        const inputData = [
            { id: 1, label: 'a', url: 'http://example.com/a', link: [] },
            { id: 2, label: 'b', url: 'http://example.com/b', link: [1] },
            { id: 3, label: 'c', url: 'http://example.com/c', link: [1] },
            { id: 4, label: 'd', url: 'http://example.com/d', link: [1] },
            { id: 5, label: 'e', url: 'http://example.com/e', link: [1] }
        ];

        // Create a color scale
        const color = d3.scaleOrdinal(d3.schemeCategory10); // This uses a set of 10 categorical colors

        // Transform inputData into nodes and links for the simulation
        const nodesData = inputData;
        const linksData = inputData.flatMap(d =>
            d.link.map(targetId => {
                const target = nodesData.find(node => node.id === targetId);
                return target ? { source: d, target } : null;
            }).filter(link => link !== null)
        );

        // Create the simulation with forces
        const simulation = d3.forceSimulation(nodesData)
            .force("link", d3.forceLink(linksData).distance(100))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(radius * 1.2))
            .on("tick", ticked);

        // Draw lines for links
        const link = svg.selectAll(".link")
            .data(linksData)
            .enter().append("line")
            .style("stroke", "#ccc");

        // Group for each node
        const node = svg.selectAll(".node")
            .data(nodesData)
            .enter().append("g")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("dblclick", function(event, d) {
                window.location.href = d.url;
            });

        // Add circles for each node
        node.append("circle")
            .attr("r", radius)
            .attr("fill", d => color(d.id)); // Ensure color remains consistent

        // Add labels for each node
        node.append("text")
            .text(d => d.label)
            .attr("dy", "0.35em");

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x}, ${d.y})`);
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
